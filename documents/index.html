			<script>
				// Function to replace | with <br> based on screen width
				function replacePipeWithBreak() {
					const majors = document.querySelectorAll('.major');
					majors.forEach(major => {
						const text = major.innerHTML;
						if (window.innerWidth <= 600) {
							major.innerHTML = text.replace(/\|/g, '<br>');
						} else {
							major.innerHTML = text.replace(/<br>/g, '|');
						}
					});
				}
			
				// Call the function once the DOM content is fully loaded
				document.addEventListener('DOMContentLoaded', function() {
					replacePipeWithBreak();
				});
			
				// Re-run the function on window resize
				window.addEventListener('resize', replacePipeWithBreak);
			</script>
